<div class="bg-light w-100 h-100 p-5 border border">
    <div class="row">
        <!-- Left: Form -->
        <div class="col-md-6">
            <form (ngSubmit)="onSubmit(reviewForm)" #reviewForm="ngForm">
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.name"
                            placeholder="Your Name" autocomplete="off">
                    </div>

                    <div class="form-group col-12">
                        <label for="review">Review</label>
                        <textarea class="form-control" id="review" name="review" [(ngModel)]="formData.review" rows="3"
                            placeholder="Your Review"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>

        <!-- Right: Reviews container -->
        <div class="col-md-6">
            <div class="p-3 border bg-white">
                <h5>All Reviews</h5>
                <div *ngIf="reviews.length === 0" class="text-muted">No reviews yet.</div>
                <div *ngFor="let rev of reviews" class="mb-3">
                    <strong>{{ rev.name }} ({{rev.date}})</strong>
                    <p>{{ rev.review }}</p>
                    <hr>
                </div>
            </div>
        </div>
    </div>
