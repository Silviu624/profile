<div class="bg-light w-100 h-100 p-5 border border">
    <button *ngIf="isLoggedInFunction()" class="btn btn-dark mb-3" (click)="editMode = !editMode">
        {{ editMode ? 'Save' : 'Edit' }}
    </button>

    <!--Header-->
    <div class="inline-container">
        <div class="card" style="width: 10rem;">
            <img src="profile.png" class="card-img-top" alt="...">
        </div>
        <div *ngIf="!editMode">
            <h2>{{person.name}}</h2>
            <p class="p-class">{{person.title}}</p>
        </div>
        <div *ngIf="editMode">
            <input class="form-control " [(ngModel)]="person.name">
            <input class="form-control " [(ngModel)]="person.title">
        </div>

        <hr />

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">About</h5>
                        <div *ngIf="!editMode">
                            <p class="card-text">{{person.about}}</p>
                        </div>
                        <div *ngIf="editMode">
                            <textarea class="form-control " [(ngModel)]="person.about"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div *ngIf="!editMode" class="card-body">
                        <h5 class="card-title">Contact</h5>
                        <p class="card-text">
                            <strong>Age:</strong> {{person.age}} <br />
                            <strong>Email:</strong> {{person.email}} <br />
                            <strong>Phone:</strong> {{person.phoneNumber}} <br />
                            <strong>Address:</strong> {{person.address}} <br />
                            <strong>LinkedIn: </strong> <a href="{{person.linkedIn}}"
                                target="_blank">{{person.linkedIn}}</a><br />
                            <strong>Instagram: </strong> <a href="{{person.instagram}}"
                                target="_blank">{{person.instagram}}</a><br />
                        </p>
                    </div>
                    <div *ngIf="editMode" class="card-body">
                        <h5 class="card-title">Contact</h5>
                        <p class="card-text">
                            <strong>Age:</strong> <input class="form-control " [(ngModel)]="person.age">
                            <br />
                            <strong>Email:</strong> <input class="form-control " [(ngModel)]="person.email">
                            <br />
                            <strong>Phone:</strong> <input class="form-control " [(ngModel)]="person.phoneNumber">
                            <br />
                            <strong>Address:</strong> <input class="form-control " [(ngModel)]="person.address"> <br />
                            <strong>LinkedIn: </strong> <input class="form-control "
                                [(ngModel)]="person.linkedIn"><br />
                            <strong>Instagram: </strong> <input class="form-control "
                                [(ngModel)]="person.instagram"><br />
                        </p>
                    </div>
                </div>
            </div>
        </div>
